---
#
# Structs
#

- headers:
  - cpp/include/ctre/phoenix/CANifierFaults.h
  - cpp/include/ctre/phoenix/CANifierStickyFaults.h
  - cpp/include/ctre/phoenix/MotorControl/Faults.h
  - cpp/include/ctre/phoenix/MotorControl/StickyFaults.h
  - cpp/include/ctre/phoenix/Sensors/PigeonIMU_Faults.h
  - cpp/include/ctre/phoenix/Sensors/PigeonIMU_StickyFaults.h
  templates:
  - src: gen_faults.py.j2
    dst: faults.py


# NOTE: Make sure to edit ctre_roborio.cpp if you add a header below this line

#
# Enums
#

- headers:
  - cpp/include/ctre/phoenix/ErrorCode.h
  - cpp/include/ctre/phoenix/paramEnum.h
  - cpp/include/ctre/phoenix/CANifierControlFrame.h
  - cpp/include/ctre/phoenix/CANifierStatusFrame.h
  - cpp/include/ctre/phoenix/CCI/CANifier_CCI.h

  - cpp/include/ctre/phoenix/Motion/SetValueMotionProfile.h
  - cpp/include/ctre/phoenix/Motion/TrajectoryPoint.h

  - cpp/include/ctre/phoenix/MotorControl/ControlFrame.h
  - cpp/include/ctre/phoenix/MotorControl/ControlMode.h
  - cpp/include/ctre/phoenix/MotorControl/DemandType.h
  - cpp/include/ctre/phoenix/MotorControl/FeedbackDevice.h
  - cpp/include/ctre/phoenix/MotorControl/FollowerType.h
  - cpp/include/ctre/phoenix/MotorControl/LimitSwitchType.h
  - cpp/include/ctre/phoenix/MotorControl/NeutralMode.h
  - cpp/include/ctre/phoenix/MotorControl/RemoteSensorSource.h
  - cpp/include/ctre/phoenix/MotorControl/SensorTerm.h
  - cpp/include/ctre/phoenix/MotorControl/StatusFrame.h
  - cpp/include/ctre/phoenix/MotorControl/VelocityMeasPeriod.h

  - cpp/include/ctre/phoenix/Sensors/PigeonIMU_ControlFrame.h
  - cpp/include/ctre/phoenix/Sensors/PigeonIMU_StatusFrame.h
  hooks: hooks.py
  templates:
  - src: gen_enum_pybind11.cpp.j2
    dst: ctre_enums.cpp.inc
  - src: gen_enum_sim.py.j2
    dst: ctre_sim_enums.py


#- headers:
#  - cpp/include/ctre/phoenix/ErrorCode.h
#  templates:
#  - src: gen_checkctrcode.hpp.j2
#    dst: CheckCTRCode.hpp


# Each 'class' has 3 autogenerated pieces:
# -> simulated HAL generation
# -> wrapper class generation
# -> pybind generation

- headers:
  - cpp/include/ctre/phoenix/CCI/CANifier_CCI.h
  templates:
  - src: gen_sim.py.j2
    dst: canifier_sim.py
  - src: gen_wrapcci.hpp.j2
    dst: CANifier.hpp
  - src: gen_pybind11.cpp.j2
    dst: CANifier.cpp.inc
  hooks: hooks.py
  data: CANifier_data.yml
  vars:
    module_name: CANifier

- headers:
  - cpp/include/ctre/phoenix/CCI/MotController_CCI.h
  templates:
  - src: gen_sim.py.j2
    dst: motcontroller_sim.py
  - src: gen_wrapcci.hpp.j2
    dst: MotController.hpp
  - src: gen_pybind11.cpp.j2
    dst: MotController.cpp.inc
  hooks: hooks.py
  data: MotController_data.yml
  vars:
    module_name: MotController

- headers:
  - cpp/include/ctre/phoenix/CCI/PigeonIMU_CCI.h
  templates:
  - src: gen_sim.py.j2
    dst: pigeonimu_sim.py
  - src: gen_wrapcci.hpp.j2
    dst: PigeonIMU.hpp
  - src: gen_pybind11.cpp.j2
    dst: PigeonIMU.cpp.inc
  hooks: hooks.py
  data: PigeonIMU_data.yml
  vars:
    module_name: PigeonIMU
